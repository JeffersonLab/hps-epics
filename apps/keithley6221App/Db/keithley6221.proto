Terminator   = CR LF;
ReadTimeout  = 1000;
ReplyTimeout = 1000;

#######################################
# Status Commands
#######################################
getComp {
    out "SOUR:CURR:COMP?";
    in  "%f";
}

getCurr {
    out ":CURR?";
    in  "%e";
}

getEarthGnd {
	out "OUTP:LTE?";
	in	"%d";
}

getInShld {
	out "OUTP:ISH?";
	in	"%{GUAR|OLOW}";
}

getOutput {
	out "OUTP:STAT?";
	in  "%d";
}

getRange {
	out "SOUR:CURR:RANG?";
	in  "%e";
}

#######################################
# Control Commands
#######################################
setComp		{ 	out "SOUR:CURR:COMP %f";		}
setCurr		{ 	out "CURR %e";				}
setEarthGnd {	out "OUTP:LTE %{OFF|ON}";		}
setInShld 	{	out "OUTP:ISH %{GUARD|OLOW}";	}
setOutput	{	out "OUTP:STAT %d";				}
setRange	{	out "SOUR:CURR:RANG %e";				}
