Terminator   = CR LF;
ReadTimeout  = 1000;
ReplyTimeout = 1000;

#######################################
# Interface Commands
#######################################
getLock {
	out "LOCK?";
	in  "%d";
}
setLock { out "LOCK %d"; }

getMode {
	out "MODE?";
	in  "%d";
}
setMode { out "MODE %d"; }

#######################################
# Device Specific Commands
#######################################
getACDC {
    out "ACDC?";
    in  "%d";
}
setACDC { out "ACDC %d"; }

getAutoRange {
	out "AUTO?";
	in  "%d";
}
setAutoRange { out "AUTO %d"; }

getField {
	ExtraInput = Ignore;	# depending on field length, it will return with spaces
	out "FIELD?";
	in  "%f";
}

getFieldM {
	ExtraInput = Ignore;	# depending on field length, it will return with spaces
	out "FIELDM?";
	in  "%s";
}

getFilt {
	out "FILT?";
	in  "%d";
}
setFilt {
	out "FILT %d";
}

getFnum {
	out "FNUM?";
	in  "%d";
}
setFnum { out "FNUM %d"; }

getRange {
	out "RANGE?";
	in  "%d";
}
setRange { out "RANGE %d"; }

getUnits {
	out "UNIT?";
	in  "%s";
}
setUnits { out "UNIT %s"; }

#######################################
# Probe Specific Commands
#######################################
getProbeType {
	out "TYPE?";
	in  "%d";
}

getFieldComp {
	out "FCOMP?";
	in  "%d";
}
setFieldComp {
	out "FCOMP %d";
}

getTempComp {
	out "TCOMP?";
	in  "%d";
}
setTempComp {
	out "TCOMP %d";
}
