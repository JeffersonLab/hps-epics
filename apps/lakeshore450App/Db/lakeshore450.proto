Terminator   = CR LF;
ReadTimeout  = 1000;
ReplyTimeout = 1000;

#######################################
# Interface Commands
#######################################
getMode {
	out "MODE?";
	in  "%d";
}
setMode { out "MODE %d"; }

#######################################
# Device Specific Commands
#######################################
getACDC {
    out "ACDC?";
    in  "%d";
}
setACDC { out "ACDC %d"; }

getAutoRange {
	out "AUTO?";
	in  "%d";
}
setAutoRange { out "AUTO %d"; }

getField {
	out "FIELD?";
	in  "%f";
}

getFilt {
	out "FILT?";
	in  "%d";
}
setFilt {
	out "FILT %d";
}

getFnum {
	out "FNUM?";
	in  "%d";
}
setFnum { out "FNUM %d"; }

getRange {
	out "RANGE?";
	in  "%d";
}
setRange { out "RANGE %d"; }

getUnit {
	out "UNIT?";
	in  "%c";
}
setUnit { out "UNIT %c"; }
